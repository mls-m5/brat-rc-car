[env]


[env:modwifi]
platform = espressif8266
board = modwifi
framework = arduino

; build_src_filter = +<*> -<.git/> -<.svn/>
build_flags = -DIS_CONTROLLER

[env:wroom-32]
platform = espressif32
board = esp32dev
framework = arduino

build_flags = -DIS_CAR

;build_src_filter = +<*> -<.git/> -<.svn/>

